<!DOCTYPE html>
<html>
    <head>
        <title>
            payment form
        </title>
        <link rel="stylesheet" href="payment_form.css">
    </head>
    <body>
      <form>
          <div class="container">
          <h1>payment form</h1>
          <hr>
          <h2>contact details</h2>
          <p>detalis are necessary to fill followed by *</p>
          <p>
              *Name:<input type="text" name="name" placeholder="enter your name" required>
          </p>
          <p>
          <fieldset >
            <legend>gender</legend>
          Male:<input type="radio" name="gender" id="male" value ="male" >female:<input type="radio" name="gender" id="female" value="female"> 
      </fieldset>
    </p>
        <p>Address:
        <textarea name="address" id="address" cols="100" rows="8"placeholder="enter your address" ></textarea>
        </p>
        <p>
        *Email:<input type="email" name="email" id="email" placeholder="enter your email" required>
        </p>
        <p>
        Pincode:<input type="number" name="number" id="number" placeholder="enter your pincode">
        </p>
        <p>
        Card type:<select name="card type" id="card type">
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="master card">master card</option>
            
        </select>
        </p>
        <p>
        *Card number:<input type="number" name="number" id="number"required placeholder="enter your card number">
        </p>
        <p>
        Exp date:<input type="date" name="date" id="date" placeholder="enter  date">
        </p>
        <p>
        *CVV:<input type="password" name="number" id="number" required placeholder="enter your password">
        </p>
        <p>
         <input type="submit" name="pay now" id="pay now">
        </p>
    </div>
      </form>  
    </body>
</html>
